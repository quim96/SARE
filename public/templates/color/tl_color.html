<div>
    <div class="contingut">
        <div class="row">
            <h2 class="titolPag">Colors</h2>

                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="t_body">
                        <% this.collection.each(function(item) { %>
                        <tr>
                            <td><%= item.get('id')%></td>
                            <td><%= item.get('nom')%></td>
                            <td><a class="editDelete fa fa-ban" title="Esborrar"></a>&nbsp;<a class="editDelete fa fa-edit" title="Editar"></a></td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <h2 class="titolPag">Colors</h2>
        </div>
        <div class="clear espai"></div>

            <div class="form-group">
                <label>Nom</label>
                <input class="form-control" type="text" id="nom">
            </div>
            <div>
                <button class="btn btn-default tornar">CancelÂ·lar</button>
